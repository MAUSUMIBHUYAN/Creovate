<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="theme-color" content="#0f192d">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover">
	<title>Water Ripple Effect</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Playfair:ital,opsz,wghht@0,5..1200,300..900;1,5..1200,300..900&display=swap');

		* {
			box-sizing: border-box;
		}

		body {
			margin: 0;
			overflow-x: hidden;
		}

		section {
			width: 100vw;
			height: 100vh;
			float: left;
			background-size: cover;
		}
		.hero {
			background-image: url("hero.jpg");
			background-size: cover;
			background-position: center;

			display: flex;
			height: 100vh;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
		.hero-text {
			margin-top: 20px;
			margin-bottom: 10px;
			font-family: "Playfair",serif;
			color: #fff;
			font-size: 120px;
			line-height: 44px;
			font-weight: 400;
		}
	</style>
</head>
<body>
	<section class="hero">
		<h1 class="hero-text">Water</h1>
	</section>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery.ripples@0.6.3/dist/jquery.ripples.min.js"></script>
	<script>
		$(document).ready(()=>{
			$(".hero").ripples({
				resolution: 512,
				dropRadius: 30,
				perturbance: 0.01,
			});

			setInterval(function () {
				var $el = $(".hero");
				var x = Math.random() * $el.outerWidth();
				var y = Math.random() * $el.outerHeight();
				var dropRadius = 50;
				var strength = 0.04 + Math.random() * 0.04;

				$el.ripples("drop",x,y,dropRadius,strength);
			}, 2000);
		});
	</script>
</body>
</html>
