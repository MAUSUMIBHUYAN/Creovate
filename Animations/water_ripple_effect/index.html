<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Water Ripple Effect</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap');

		* {
			box-sizing: border-box;
			touch-action: manipulation;
		}

		body {
			margin: 0;
			overflow-x: hidden;
			-webkit-tap-highlight-color: transparent;
		}

		section {
			width: 100vw;
			height: 100vh;
			float: left;
			background-size: cover;
		}
		.hero {
			background-image: url("hero.jpg");
			background-size: cover;
			background-position: center;
			display: flex;
			height: 100vh;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
		.hero-text {
			margin-top: 20px;
			margin-bottom: 10px;
			font-family: "Playfair", serif;
			color: #fff;
			font-size: clamp(48px, 15vw, 120px);
			line-height: 1;
			font-weight: 400;
			text-shadow: 0 2px 10px rgba(0,0,0,0.3);
			pointer-events: none;
		}
	</style>
</head>
<body>
	<section class="hero">
		<h1 class="hero-text">Water</h1>
	</section>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery.ripples@0.6.3/dist/jquery.ripples.min.js"></script>
	<script>
		$(document).ready(() => {
			// Check if the device is mobile
			const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
			
			// Initialize ripple effect with different settings for mobile
			$(".hero").ripples({
				resolution: isMobile ? 256 : 512,
				dropRadius: isMobile ? 20 : 30,
				perturbance: isMobile ? 0.005 : 0.01,
				interactive: true
			});

			// Only run automatic drops on non-mobile devices
			if (!isMobile) {
				setInterval(function () {
					var $el = $(".hero");
					var x = Math.random() * $el.outerWidth();
					var y = Math.random() * $el.outerHeight();
					var dropRadius = isMobile ? 30 : 50;
					var strength = 0.04 + Math.random() * 0.04;

					$el.ripples("drop", x, y, dropRadius, strength);
				}, 2000);
			}

			// Add touch support for mobile devices
			if (isMobile) {
				$('.hero').on('touchstart touchmove', function(e) {
					e.preventDefault();
					var touch = e.originalEvent.touches[0] || e.originalEvent.changedTouches[0];
					var $el = $(this);
					var offset = $el.offset();
					var x = touch.pageX - offset.left;
					var y = touch.pageY - offset.top;
					
					$el.ripples("drop", x, y, 30, 0.05);
				});
			}
		});
	</script>
</body>
</html>
