<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Text Animation</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div class="loading">
            <div class="l1">M</div>
            <div class="l2">a</div>
            <div class="l3">u</div>
            <div class="l4">s</div>
            <div class="l5">u</div>
            <div class="l6">m</div>
            <div class="l7">i</div>
            <div class="space">&nbsp;</div> <!-- Space between words -->
            <div class="l9">B</div>
            <div class="l10">h</div>
            <div class="l11">u</div>
            <div class="l12">y</div>
            <div class="l13">a</div>
            <div class="l14">n</div>
        </div>
        <div class="buttons">
            <button class="Flip">Flip</button>
            <button class="Jump">Jump</button>
            <button class="Rotate">Rotate</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
