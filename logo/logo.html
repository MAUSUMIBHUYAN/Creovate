<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creovate Logo Animation</title>
    <link rel="stylesheet" href="logo.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <a href="../index.html" class="home-button" aria-label="Return to homepage">
        <i class="fas fa-home"></i>
    </a>
    
    <div class="cosmic-bg">
        <div class="star-field" id="star-field"></div>
        <div class="nebula nebula-1"></div>
        <div class="nebula nebula-2"></div>
        <div class="light-pulse" id="light-pulse"></div>
    </div>
    
    <div class="logo-container">
        <div class="particles" id="particles"></div>
        <div class="star-container">
            <div class="star"></div>
            <div class="star-glow"></div>
        </div>
        <h1 class="logo-text">Creovate</h1>
        <p class="tagline">When ideas come into motion!</p>
    </div>
    <script src="logo.js"></script>
</body>
</html>
