<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impostor Background</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        .glow {
            position: absolute;
            width: 100%;
            height: 50vh; /* Increased height to spread upwards */
            background: radial-gradient(ellipse, rgba(255,0,0,0.8) 0%, rgba(0,0,0,1) 80%);
            filter: blur(25px); /* Increased blur for a softer glow */
        }
    </style>
</head>
<body class="bg-black flex items-center justify-center h-screen relative">
    <h1 class="text-red-600 text-5xl font-bold absolute top-20" style="font-family: 'Press Start 2P', cursive;">
        Impostor
    </h1>
    <div class="glow"></div>
</body>
</html>
